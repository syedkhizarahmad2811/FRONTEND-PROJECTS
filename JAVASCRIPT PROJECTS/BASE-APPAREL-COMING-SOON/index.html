<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE-APPAREL-COMING-SOON</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <div id="card">
                <div>
                    <img src="ASSETS/logo.svg" alt="" id="logo">
                </div>
                <div id="written-content">
                    <P id="we">WE'RE</P>
                    <h3>COMING SOON</h3>
                    <p id="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                        below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <div id="mail-input">
                    <input type="email" name="Email Address" id="mailbox" placeholder="Email Address" required>
                    <img src="ASSETS/icon-arrow.svg" alt="" id="pinkbox">
                </div>

                <div id="error">
                    <p id="error-msg"></p>
                </div>

            </div>
            <div id="model-image">
                <img src="./ASSETS/hero-desktop.jpg" id="desktop-model" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
