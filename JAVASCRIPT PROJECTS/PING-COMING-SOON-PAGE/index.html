<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING-COMING-SOON-PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="./assets/logo.svg" alt="">
        </div>

        <div id="launch">
            <p id="launch-p">We  are  launching  <span>soon!</span></p>
            <p id="subs">Subscribe and get notified</p>
        </div>

        <div id="notify">
            <input type="text" name="mail" id="mail" placeholder="Your email address">
            <button id="notifyme">Notify Me</button>
        </div>

        <div id="images">
            <img src="./assets/illustration-dashboard.png" alt="" id="dashboard">
        </div>

        <div id="social-media">
            <img src="./assets/logo-facebook.svg" alt="">
            <img src="./assets/logo-instagram.svg" alt="">
            <img src="./assets/logo-twitter.svg" alt="">
        </div>

        <div id="copyright">
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </div>



    <div id="valid-mail">
        <p id="mail-msg"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
