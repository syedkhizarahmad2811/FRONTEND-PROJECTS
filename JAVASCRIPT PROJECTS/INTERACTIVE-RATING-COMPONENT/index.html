<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE-RATING-COMPONENTt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="submission">
            <div id="container">
                <div id="star-head">
                    <img src="./ASSETS/icon-star.svg" alt="" id="star">
                    <h1 id="heading">How did we do?</h1>
                </div>
                <div id="para">
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="buttons-div">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                </div>
                <div id="submit-btn">
                    <button id="submit" onclick="displayCard()">SUBMIT</button>
                </div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
