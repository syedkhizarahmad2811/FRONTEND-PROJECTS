<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL-PROFILE-LINKS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./ASSETS/favicon-32x32.png">
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="pics">
                <img src="./ASSETS/avatar-jessica.jpeg" alt="">
            </div>
            <div class="details">
                <h2 class="name">Jessica Randall</h2>
                <h5 class="place">London, United Kingdom</h5>
                <h5 class="job">"Front-end developer and avid reader."</h5>
            </div>
            <div class="btns">
                <button><a href="https://github.com/" target="_blank"><strong>GitHub</strong></a></button>
                <br>
                <button><a href="https://www.frontendmentor.io/" target="_blank"><strong>Frontend
                            Mentor</strong></a></button>
                <br>
                <button><a href="https://www.linkedin.com/" target="_blank"><strong>LinkedIn</strong></a></button>
                <br>
                <button><a href="https://x.com/?lang=en" target="_blank"><strong>Twitter</strong></a></button>
                <br>
                <button><a href="https://www.instagram.com/" target="_blank"><strong>Instagram</strong></a></button>
            </div>
        </div>
    </div>
</body>

</html>
