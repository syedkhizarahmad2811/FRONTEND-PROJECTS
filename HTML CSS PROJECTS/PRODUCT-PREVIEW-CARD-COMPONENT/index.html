<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT-PREVIEW-CARD-COMPONENT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">

</head>

<body>
    <div class="perfume">
        <img src="./assets/image-product-desktop.jpg" alt="">
    </div>
    <div id="box">
        <div class="name">
            <pre><h3><strong>P E R F U M E</strong></h3></pre>

        </div>
        <div class="headingpara">
            <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
            <p><strong>A floral, solar & voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</strong></p>
        </div>
        <div class="price">
            <div class="discount">
                <h1><strong>$149.99</strong></h1>
            </div>
            <div class="original">
                <h2><strike>$169.99</strike></h2>
            </div>
        </div>
        <div class="cart">
            <button><a href="https://www.chanel.com/in/cart" target="_blank"><strong>Add to Cart</strong></a></button>
        </div>

    </div>
</body>

</html>
