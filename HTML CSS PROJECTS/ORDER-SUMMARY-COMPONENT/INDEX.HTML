<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="STYLE.CSS">
</head>

    <div id="container">
        <div>
            <img id="image" src="./ASSETS/illustration-hero.svg" alt="">
            <!-- <img src="./ASSETS/pattern-background-desktop.svg" alt=""> -->
        </div>

            <div id="summary">
                <h2>Order Summary</h2>
                <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div id="plan">
                <div id="music">
                    <img id="musicimg"  src="./ASSETS/icon-music.svg" alt="">

                    </div>

                </div>

                </dic>
            </div>
        </div>
