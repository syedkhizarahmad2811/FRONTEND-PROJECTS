<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTS-SUMMARY-COMPONENT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="bluebox">
            <p class="result"><strong>Your Result</strong></p>
        <div class="round">
            <h1>76</h1>
            <h6>of 100</h6>
        </div>
        <div class="comp">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>





















        </div>

        <div id="whitebox">
            <div class="summary">
                <h2>Summary</h2>
            </div>
            <div class="details">
                <div class="pretag">
                    <pre class="box Reaction">       <strong>Reaction</strong>              <strong>80</strong>/100</pre>
                    <pre class="box Memory ">       <strong>Memory</strong>              <strong>92</strong>/100</pre>
                    <pre class="box Verbal ">       <strong>Verbal</strong>                 <strong>61</strong>/100</pre>
                    <pre class="box Visual">       <strong>Visual</strong>                  <strong>72</strong>/100</pre>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
